apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
//./gradlew clean build bintrayUpload


publish {
    userOrg = 'alhazmy13'
    groupId = 'net.alhazmy13.hijridatepicker'
    artifactId = 'library'
    uploadName = 'HijriDatePicker-v2'
    publishVersion = '3.0.2'
    desc = 'Hijri Date Picker'
    dryRun = false
    website = 'https://github.com/alhzmy13/HijriDatePicker'
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha06'
    implementation "androidx.appcompat:appcompat:1.2.0-beta01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"

    implementation 'net.alhazmy13:ummalqura-calendar-snapshots:1.1.13'

}

